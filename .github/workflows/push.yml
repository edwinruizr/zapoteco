name: test on push
on:
  push:
    branches-ignore: [main]

env:
  NODE_VERSION: "20.6.1"

jobs:
  build:
    name: Test build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build --if-present
      - name: Summary
        run: echo "### Build successful! :building_construction::rocket:" >> $GITHUB_STEP_SUMMARY
  lint:
    name: Test lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install tools
        run: npm install markdown-table-formatter -g; gem install --user-install -n~/bin mdl
      - name: Lint
        run: markdown-table-formatter **/*.md; mdl -r~MD013,~MD009,~MD002,~MD033 README.md ./docs ./i18n
      - name: Summary
        run: echo "### Already Linted! :clap::clap::clap:" >> $GITHUB_STEP_SUMMARY
  translations:
    name: Test translations up to date
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm install
      - name: Translate
        run: npm run write-translations -- --locale es
      - name: Test no changes
        run: |
          if [ -z "$(git status --short)" ]; then
            echo "### Translations up to date! :earth_americas:" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Translations missing! :weary::earth_americas:" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi



